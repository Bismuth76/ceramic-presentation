<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ceramic-presentation Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ceramic-presentation.html">
</head>
<body>

<p>An example of <code>&lt;ceramic-presentation&gt;</code>:</p>

<template is="dom-bind" id="demo">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
        }
    </style>
    <button onclick="_onPrevClick()"> &lt;&lt; </button>
    <button onclick="_onNextClick()"> &gt;&gt; </button>
    <br/>
    <button onclick="_onChangeInfinite()"> Infinie</span></button>
    <ceramic-presentation
            slide-count="{{demoSlideCount}}"
            current-slide-index="{{demoCurrentSlideIndex}}"
            next-slide-index="{{demoNextSlideIndex}}"
            previous-slide-index="{{demoPreviousSlideIndex}}"
            infinite="{{demoInfinite}}"
            >
        <ceramic-slide>Slide 1<br/></ceramic-slide><br/>
        <ceramic-slide>Slide 2<br/></ceramic-slide><br/>
        <ceramic-slide>Slide 3</ceramic-slide>
    </ceramic-presentation>
    <dl>
        <dt>Total slides</dt>
        <dd>{{demoSlideCount}}</dd>
    </dl>
    <dl>
        <dt>Current slide</dt>
        <dd>{{demoCurrentSlideIndex}}</dd>
    </dl>
    <dl>
        <dt>Previous slide</dt>
        <dd>{{demoPreviousSlideIndex}}</dd>
    </dl>
    <dl>
        <dt>Next slide</dt>
        <dd>{{demoNextSlideIndex}}</dd>
    </dl>
    <dl>
        <dt>Infinite</dt>
        <dd>{{demoInfinite}}</dd>
    </dl>
    <script>
        function _onNextClick() {
            document.querySelector('ceramic-presentation').nextSlide();
        }

        function _onPrevClick() {
            document.querySelector('ceramic-presentation').previousSlide();
        }
        function _onChangeInfinite() {
            document.querySelector('ceramic-presentation').changeInfinite();
        }
    </script>
</template>

</body>
</html>
